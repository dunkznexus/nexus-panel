<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEXUS Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginScreen">
    <h2>Enter Access Key</h2>
    <input type="text" id="keyInput" placeholder="Enter your key here">
    <button onclick="login()">Login</button>
    <p id="loginError"></p>
  </div>

  <div id="dashboard" style="display:none;">
    <header>
      <h1>NEXUS DASHBOARD</h1>
      <span id="roleTag"></span>
    </header>
    <main>
      <aside>
        <h3>Live Logs</h3>
        <pre id="logBox">Loading logs...</pre>
      </aside>
      <section id="tools">
        <h3>Available Tools</h3>
        <div id="toolContainer"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
